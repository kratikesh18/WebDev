<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transforms in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">3D Transforms</h1>
    <div class="container">
        <div class="itmes" id="rotate_X"> Rotate by X</div>
        <div class="itmes" id="rotate_Y"> Rotate by Y</div>
        <div class="itmes" id="rotate_Z"> Rotate by Z</div>
        <div class="itmes" id="translate_X"> Translate by X</div>
        <div class="itmes" id="translate_Y"> Translate by Y</div>
        <div class="itmes" id="translate_Z"> Translate by Z</div>
        <div class="itmes" id="scale_X"> Scale by X</div>
        <div class="itmes" id="scale_Y"> Scale by Y</div>
        <div class="itmes" id="scale_Z"> Scale by Z</div>
    </div>
</body>
</html>
